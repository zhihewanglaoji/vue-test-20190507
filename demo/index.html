<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-app</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="vue-app">
		<h1>{{name}}</h1>
		<p>{{job}}</p>
		<p>{{greet('天使')}}</p>
		<a v-bind:href="website">我的链接</a>
		<p>{{website}}</p>
		<input type="text" v-bind:value="name"/>
		<p v-html="websiteTag"></p>
	</div>
	<script src="app.js"></script>
</body>
</html>
